
globals:
  globalThis: readonly
  console: readonly
parser: "@babel/eslint-parser"
parserOptions:
  ecmaVersion: 2021
  sourceType: module
rules:
  no-unused-vars:
    - error
    - vars: all
      varsIgnorePattern: "^_"
      args: all
      argsIgnorePattern: "^_"
      caughtErrors: all
      caughtErrorsIgnorePattern: "^_"
      ignoreRestSiblings: false
